<!-- This is the frontend part where the form shows up -->

<!DOCTYPE html>
<html>
<body>

<h2>Taylor's Personal URL shortener</h2>

<form action="/link" method="POST">
  <label for="key">Short URL</label><br>
  <input type="text" id="key" name="key" value="google"><br>
  <label for="value">Long URL</label><br>
  <input type="url" id="value" name="value" value="https://google.com"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, you'll be redirected to a page for you to copy your "short link"</p>

</body>
</html>
